<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion PV AGO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        .login-container {
            background: white;
            padding: 2.5em;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1em;
        }

        button[type="submit"]:hover {
            background: #2980b9;
        }

        .company-logo {
            text-align: center;
            margin-bottom: 2em;
        }

        .company-logo img {
            max-width: 150px;
            height: auto;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5em;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="company-logo">
            <!-- Si vous avez un logo, décommentez et ajoutez le chemin -->
            <!-- <img src="/static/images/logo.png" alt="Logo"> -->
        </div>
        <h2>Connexion</h2>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                       placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required
                       placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="footer-text">
            Générateur de PV d'Assemblée Générale Ordinaire
        </div>
    </div>
</body>
</html>
