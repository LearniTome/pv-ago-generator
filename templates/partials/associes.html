<!-- Section des associés -->
<section id="associes-section" class="form-section" style="display: none;">
    <h2>Informations sur les associés</h2>

    <!-- Total des parts sociales -->
    <div class="total-parts-section mb-4">
        <h4>Total des parts sociales</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Nombre total de parts</label>
                    <input type="number" id="total-parts" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Pourcentage total</label>
                    <div class="input-group">
                        <input type="text" id="total-pourcentage" class="form-control" readonly>
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Liste des associés -->
    <div id="associes-list">
        <!-- Les associés seront ajoutés ici dynamiquement -->
    </div>

    <!-- Template pour un nouvel associé -->
    <template id="associe-template">
        <div class="associe-item card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required">Nom</label>
                            <input type="text" name="associe_nom[]" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required">Prénom</label>
                            <input type="text" name="associe_prenom[]" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="required">Adresse</label>
                            <input type="text" name="associe_adresse[]" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="required">Numéro de CNI</label>
                            <input type="text" name="associe_cni[]" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="required">Date de validité CNI</label>
                            <input type="date" name="associe_cni_validite[]" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Lieu de délivrance CNI</label>
                            <input type="text" name="associe_cni_lieu[]" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="associe_email[]" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Téléphone</label>
                            <input type="tel" name="associe_telephone[]" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required">Nombre de parts</label>
                            <input type="number" name="associe_parts[]" class="form-control parts-input" required min="1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required">Pourcentage</label>
                            <div class="input-group">
                                <input type="number" name="associe_pourcentage[]" class="form-control pourcentage-input" required min="0" max="100" step="0.01">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="btn btn-danger remove-associe">
                            <i class="fas fa-trash"></i> Supprimer cet associé
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Boutons de navigation -->
    <div class="form-navigation mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" id="add-associe">
                    <i class="fas fa-plus"></i> Ajouter un associé
                </button>
                <button type="button" class="btn btn-success" id="save-associes">
                    <i class="fas fa-save"></i> Sauvegarder
                </button>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-secondary prev-section" id="prev-btn">
                    <i class="fas fa-arrow-left"></i> Précédent
                </button>
                <button type="button" class="btn btn-primary next-section" id="next-btn">
                    Suivant <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="alert alert-info mt-3" role="alert">
            <i class="fas fa-info-circle"></i>
            Le nombre total de parts doit être égal au capital social et le total des pourcentages doit être de 100%.
        </div>
    </div>
</section>
