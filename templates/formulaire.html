<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de PV AGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/decoupled-document/ckeditor.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .form-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .form-section:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .required-field::after {
            content: "*";
            color: var(--danger-color);
            margin-left: 4px;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            color: var(--primary-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .validation-error {
            color: var(--danger-color);
        }

        .validation-success {
            color: var(--success-color);
        }

        .floating-help {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
        }

        .floating-help:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
            color: white;
        }

        .tooltip {
            font-size: 0.875rem;
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-section {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Custom form elements styling */
        .custom-input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .custom-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: var(--transition);
        }

        .custom-input-wrapper .form-control {
            padding-left: 2.5rem;
        }

        .custom-input-wrapper .form-control:focus + .custom-input-icon {
            color: var(--secondary-color);
        }

        /* Progress indicator */
        .form-progress {
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
            padding: 1rem;
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #e9ecef;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: var(--transition);
        }

        .progress-step.active::after {
            background: var(--secondary-color);
        }

        .progress-step.completed::after {
            background: var(--success-color);
        }

        .progress-label {
            position: relative;
            z-index: 2;
            color: white;
            font-weight: 500;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        .custom-toast {
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
    <body>
        <div class="main-container">
            <h1 class="page-title">Générateur de PV d'Assemblée Générale Ordinaire</h1>

            <!-- Indicateur de progression -->
            <div class="form-progress">
                <div class="progress-steps">
                    <div class="progress-step active" id="step1">
                        <span class="progress-label">1</span>
                        <div class="mt-2">Entreprise</div>
                    </div>
                    <div class="progress-step" id="step2">
                        <span class="progress-label">2</span>
                        <div class="mt-2">Associés</div>
                    </div>
                    <div class="progress-step" id="step3">
                        <span class="progress-label">3</span>
                        <div class="mt-2">Détails AGO</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Container pour les notifications -->
            <div class="toast-container"></div>

            <form id="pv-form" method="POST" action="{{ url_for('generer') }}">
                <!-- Section Entreprise -->
                <div class="form-section" id="entreprise-section">
                    <h3 class="section-title">
                        <i class="fas fa-building"></i>
                        Informations sur l'entreprise
                    </h3>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="custom-input-wrapper">
                                <label for="nom_entreprise" class="form-label required-field">Dénomination de la Société</label>
                                <input type="text" class="form-control" id="nom_entreprise" name="nom_entreprise" required>
                                <i class="fas fa-signature custom-input-icon"></i>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="custom-input-wrapper">
                                <label for="type_societe" class="form-label required-field">Statut juridique</label>
                                <select class="form-select" id="type_societe" name="type_societe" required onchange="checkAssociesCount()">
                                    <option value="">Sélectionnez le statut juridique</option>
                                    <option value="SARL">SARL</option>
                                    <option value="SARL AU">SARL AU</option>
                                </select>
                                <i class="fas fa-balance-scale custom-input-icon"></i>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="custom-input-wrapper">
                                <label for="capital" class="form-label required-field">Capital (en MAD)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-coins"></i></span>
                                    <input type="number" class="form-control number-input" id="capital" name="capital"
                                           required min="1" step="1" onchange="formatCapital(this)">
                                    <span class="input-group-text">MAD</span>
                                </div>
                                <div id="capital-text" class="form-text text-muted mt-2"></div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="custom-input-wrapper">
                                <label for="adresse" class="form-label required-field">Siège Social</label>
                                <textarea class="form-control" id="adresse" name="adresse" rows="2" required></textarea>
                                <i class="fas fa-map-marker-alt custom-input-icon"></i>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="custom-input-wrapper">
                                <label for="if_number" class="form-label required-field">Identifiant Fiscal (IF)</label>
                                <input type="text" class="form-control number-input" id="if_number" name="if_number"
                                       required pattern="[0-9]+" maxlength="8"
                                       oninput="validateInput(this, 8, 'if-error')">
                                <i class="fas fa-id-card custom-input-icon"></i>
                                <div class="validation-message" id="if-error"></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="custom-input-wrapper">
                                <label for="rc_number" class="form-label required-field">Registre de Commerce (RC)</label>
                                <input type="text" class="form-control number-input" id="rc_number" name="rc_number"
                                       required pattern="[0-9]+" maxlength="6"
                                       oninput="validateInput(this, 6, 'rc-error')">
                                <i class="fas fa-book custom-input-icon"></i>
                                <div class="validation-message" id="rc-error"></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="custom-input-wrapper">
                                <label for="ice_number" class="form-label required-field">ICE</label>
                                <input type="text" class="form-control number-input" id="ice_number" name="ice_number"
                                       required pattern="[0-9]+" maxlength="15"
                                       oninput="validateInput(this, 15, 'ice-error')">
                                <i class="fas fa-fingerprint custom-input-icon"></i>
                                <div class="validation-message" id="ice-error"></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" onclick="nextSection('entreprise')">
                            Suivant <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Section Associés -->
                <div class="form-section" id="associes-section" style="display: none;">
                    <h3 class="section-title">
                        <i class="fas fa-users"></i>
                        Informations sur les associés
                    </h3>
                    <div id="associes-container">
                        <!-- Les associés seront ajoutés ici dynamiquement -->
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary add-associe-btn" onclick="ajouterAssocie()">
                            Ajouter un Associé <i class="fas fa-plus ms-2"></i>
                        </button>
                    </div>

                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="previousSection('associes')">
                            <i class="fas fa-arrow-left"></i> Précédent
                        </button>
                        <button type="button" class="btn btn-primary" onclick="nextSection('associes')">
                            Suivant <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Section Documents -->
                <div class="form-section" id="documents-section" style="display: none;">
                    <h3 class="section-title">
                        <i class="fas fa-file-alt"></i>
                        Détails de l'AGO
                    </h3>
                    <div class="document-container">
                        <div class="mb-3">
                            <label for="objet_ago" class="form-label required-field">Objet de l'AGO</label>
                            <input type="text" class="form-control" id="objet_ago" name="objet_ago" required>
                        </div>

                        <div class="mb-3">
                            <label for="date_ago" class="form-label required-field">Date de l'AGO</label>
                            <input type="date" class="form-control" id="date_ago" name="date_ago" required>
                        </div>

                        <div class="mb-3">
                            <label for="lieu_ago" class="form-label required-field">Lieu de l'AGO</label>
                            <input type="text" class="form-control" id="lieu_ago" name="lieu_ago" required>
                        </div>

                        <div class="mb-3">
                            <label for="heure_ago" class="form-label required-field">Heure de l'AGO</label>
                            <input type="time" class="form-control" id="heure_ago" name="heure_ago" required>
                        </div>

                        <div class="mb-3">
                            <label for="documents" class="form-label">Documents à Joindre</label>
                            <input type="file" class="form-control" id="documents" name="documents[]" multiple>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="previousSection('documents')">
                            <i class="fas fa-arrow-left"></i> Précédent
                        </button>
                        <button type="button" class="btn btn-primary" onclick="nextSection('documents')">
                            Aperçu <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Section Aperçu -->
                <div class="form-section" id="preview-section" style="display: none;">
                    <h3 class="section-title">
                        <i class="fas fa-eye"></i>
                        Aperçu du PV
                    </h3>
                    <div id="preview-container">
                        <!-- Le contenu prévisualisé sera affiché ici -->
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="previousSection('preview')">
                            <i class="fas fa-arrow-left"></i> Précédent
                        </button>
                        <button type="submit" class="btn btn-success">
                            Générer le PV <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Bouton d'aide flottant -->
        <div class="floating-help" onclick="showHelp()" data-bs-toggle="tooltip" title="Besoin d'aide ?">
            <i class="fas fa-question-circle fa-2x"></i>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                DecoupledEditor.create(document.querySelector('#editor-content'), {
                    removePlugins: [
                        'CKBox',
                        'CKFinder',
                        'EasyImage',
                        'RealTimeCollaborativeComments',
                        'RealTimeCollaborativeTrackChanges',
                        'RealTimeCollaborativeRevisionHistory',
                        'PresenceList',
                        'Comments',
                        'TrackChanges',
                        'TrackChangesData',
                        'RevisionHistory',
                        'Pagination',
                        'WProofreader',
                        'MathType',
                        'SlashCommand',
                        'Template',
                        'DocumentOutline',
                        'FormatPainter',
                        'TableOfContents',
                        'PasteFromOfficeFormattingCleanup'
                    ],
                    toolbar: {
                        items: [
                            'save', 'exportPDF', 'exportWord', '|',
                            'undo', 'redo', '|',
                            'findAndReplace', 'selectAll', '|',
                            'heading', '|',
                            'style', '|',
                            'bold', 'italic', 'underline', 'strikethrough', 'subscript', 'superscript', '|',
                            'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
                            'alignment', '|',
                            'numberedList', 'bulletedList', 'todoList', '|',
                            'outdent', 'indent', '|',
                            'link', 'insertImage', 'blockQuote', 'insertTable', '|',
                            'specialCharacters', 'horizontalLine', 'pageBreak', '|',
                            'textPartLanguage', '|',
                            'sourceEditing', '|',
                            'showBlocks'
                        ],
                        shouldNotGroupWhenFull: true
                    },
                    placeholder: 'Commencez à rédiger votre PV ici...',
                    list: {
                        properties: {
                            styles: true,
                            startIndex: true,
                            reversed: true
                        }
                    },
                    fontFamily: {
                        options: [
                            'default',
                            'Arial, Helvetica, sans-serif',
                            'Courier New, Courier, monospace',
                            'Georgia, serif',
                            'Lucida Sans Unicode, Lucida Grande, sans-serif',
                            'Tahoma, Geneva, sans-serif',
                            'Times New Roman, Times, serif',
                            'Trebuchet MS, Helvetica, sans-serif',
                            'Verdana, Geneva, sans-serif'
                        ],
                        supportAllValues: true
                    },
                    fontSize: {
                        options: [10, 12, 14, 'default', 18, 20, 22],
                        supportAllValues: true
                    },
                    htmlSupport: {
                        allow: [
                            {
                                name: /.*/,
                                attributes: true,
                                classes: true,
                                styles: true
                            }
                        ]
                    },
                    link: {
                        decorators: {
                            addTargetToExternalLinks: true,
                            defaultProtocol: 'https://',
                            toggleDownloadable: {
                                mode: 'manual',
                                label: 'Downloadable',
                                attributes: {
                                    download: 'file'
                            }
                        }
                    }
                },
                mention: {
                    feeds: [
                        {
                            marker: '@',
                            feed: [
                                '@apple', '@bears', '@brownie', '@cake', '@cake', '@candy', '@canes', '@chocolate', '@cookie', '@cotton', '@cream',
                                '@cupcake', '@danish', '@donut', '@dragée', '@fruitcake', '@gingerbread', '@gummi', '@ice', '@jelly-o',
                                '@liquorice', '@macaroon', '@marzipan', '@oat', '@pie', '@plum', '@pudding', '@sesame', '@snaps', '@soufflé',
                                '@sugar', '@sweet', '@topping', '@wafer'
                            ],
                            minimumCharacters: 1
                        }
                    ]
                },
                removePlugins: [
                    'CKBox',
                    'CKFinder',
                    'EasyImage',
                    'RealTimeCollaborativeComments',
                    'RealTimeCollaborativeTrackChanges',
                    'RealTimeCollaborativeRevisionHistory',
                    'PresenceList',
                    'Comments',
                    'TrackChanges',
                    'TrackChangesData',
                    'RevisionHistory',
                    'Pagination',
                    'WProofreader',
                    'MathType',
                    'SlashCommand',
                    'Template',
                    'DocumentOutline',
                    'FormatPainter',
                    'TableOfContents',
                    'PasteFromOfficeFormattingCleanup'
                ],
                language: 'fr'
            })
            .then(editor => {
                console.log('Éditeur initialisé avec succès');
                window.editor = editor;

                // Attachement de la barre d'outils
                const toolbarContainer = document.getElementById('toolbar-container');
                toolbarContainer.appendChild(editor.ui.view.toolbar.element);

                // Synchronisation avec le champ caché du formulaire
                editor.model.document.on('change:data', () => {
                    document.getElementById('pv_contenu').value = editor.getData();
                });

                // Focus initial sur l'éditeur
                editor.editing.view.focus();
            })
            .catch(error => {
                console.error('Erreur lors de l\'initialisation de l\'éditeur:', error);
            });
        });
        function addAssocie() {
            var div = document.createElement('div');
            div.className = 'multi-group';
            div.innerHTML = '<input type="text" name="associes[]" placeholder="Nom de l\'associé">' +
                            '<input type="text" name="details_associes[]" placeholder="Détails">' +
                            '<button type="button" class="add-btn" onclick="this.parentNode.remove()">-</button>';
            document.getElementById('associes-container').appendChild(div);
        }
        function addSignataire() {
            var div = document.createElement('div');
            div.className = 'multi-group';
            div.innerHTML = '<input type="text" name="signataires[]" placeholder="Nom du signataire">' +
                            '<input type="text" name="details_signataires[]" placeholder="Détails">' +
                            '<button type="button" class="add-btn" onclick="this.parentNode.remove()">-</button>';
            document.getElementById('signataires').appendChild(div);
        }

        // Fonction de prévisualisation en temps réel
        async function updatePreview() {
            const formData = new FormData(document.getElementById('pv-form'));
            const data = {};
            formData.forEach((value, key) => { data[key] = value });

            try {
                const response = await fetch('/preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.preview) {
                    document.getElementById('preview-container').innerHTML = result.preview;
                }
            } catch (error) {
                console.error('Erreur de prévisualisation:', error);
            }
        }

        // Fonction d'import Excel
        async function importExcel() {
            const fileInput = document.getElementById('excel-import');
            if (!fileInput.files.length) {
                alert('Veuillez sélectionner un fichier Excel');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/import_excel', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.data) {
                    // Remplissage automatique du formulaire
                    Object.entries(result.data).forEach(([key, value]) => {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input) {
                            input.value = value;
                        }
                    });
                    updatePreview();
                }
            } catch (error) {
                console.error('Erreur d\'import:', error);
                alert('Erreur lors de l\'import du fichier Excel');
            }
        }

        // Gestion des templates favoris
        async function loadTemplates() {
            try {
                const response = await fetch('/get_favorites');
                const result = await response.json();
                const select = document.getElementById('favorite-templates');
                select.innerHTML = '<option value="">Sélectionner un template</option>';
                result.favorites.forEach(favorite => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(favorite.template);
                    option.textContent = favorite.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur de chargement des templates:', error);
            }
        }

        async function loadTemplate() {
            const select = document.getElementById('favorite-templates');
            if (!select.value) return;

            const template = JSON.parse(select.value);
            Object.entries(template).forEach(([key, value]) => {
                const input = document.querySelector(`[name="${key}"]`);

            const formData = new FormData(document.getElementById('pv-form'));
            const template = {};
            formData.forEach((value, key) => { template[key] = value });

            try {
                const response = await fetch('/save_favorite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        template: template
                    })

        function updateAllPercentages() {
            const containers = document.querySelectorAll('.associe-container');
            let totalParts = 0;

            // Calculer le total des parts
            containers.forEach(container => {
                const parts = parseInt(container.querySelector('[name="associe_parts[]"]').value) || 0;
                totalParts += parts;
            });

            // Mettre à jour les pourcentages
            containers.forEach(container => {
                const parts = parseInt(container.querySelector('[name="associe_parts[]"]').value) || 0;
                const percentage = totalParts > 0 ? ((parts / totalParts) * 100).toFixed(2) : '0';
                container.querySelector('[name="associe_pourcentage[]"]').value = percentage + '%';
            });
        }

                warning.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Une SARL doit avoir au moins deux associés.';

            function validateInput(input, length, errorId) {

                if (value.length > 0 && value.length !== length) {

                    `;

                    error.innerHTML = '';
                    error.appendChild(validationMessage);
                    showToast('success', 'Format validé');
                } else {
                    error.innerHTML = '';
                }

            // Gestion des toasts de notification
            function showToast(type, message) {
                const toastContainer = document.querySelector('.toast-container');
                const toast = document.createElement('div');
                toast.className = `custom-toast ${type}`;
                const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';

                toast.innerHTML = `
                    <i class="fas fa-${icon} ${type === 'success' ? 'text-success' : 'text-danger'}"></i>
                    <span>${message}</span>
                `;

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Gestion de la progression du formulaire
            let currentStep = 1;
            const totalSteps = 3;

            function updateProgress() {
                const progressBar = document.querySelector('.progress-bar');
                const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
                progressBar.style.width = `${progress}%`;

                // Mise à jour des étapes
                for (let i = 1; i <= totalSteps; i++) {
                    const step = document.getElementById(`step${i}`);
                    if (i < currentStep) {
                        step.classList.add('completed');
                        step.classList.remove('active');
                    } else if (i === currentStep) {
                        step.classList.add('active');
                        step.classList.remove('completed');
                    } else {
                        step.classList.remove('completed', 'active');
                    }
                }
            }

            function validateSection() {
                const section = document.getElementById(`section-step${currentStep}`);
                const inputs = section.querySelectorAll('input[required], select[required], textarea[required]');
                let isValid = true;

                inputs.forEach(input => {
                    if (!input.value) {
                        isValid = false;
                        input.classList.add('is-invalid');
                        showToast('error', 'Veuillez remplir tous les champs obligatoires');
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });

                return isValid;
            }

            document.addEventListener('DOMContentLoaded', function() {

                // Animation des sections au scroll
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {

                            entry.target.classList.add('slide-in');
                        }
                    });
                });

                document.querySelectorAll('.form-section').forEach((section) => {
