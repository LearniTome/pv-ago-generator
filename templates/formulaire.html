<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de PV AGO</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
    <link href="/static/css/progress.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/decoupled-document/ckeditor.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">Générateur de PV d'Assemblée Générale Ordinaire</h1>

        <!-- Indicateur de progression -->
        <div class="form-progress">
            <div class="progress-steps">
                <div class="progress-step active" id="step1">
                    <span class="progress-label">1</span>
                    <div class="mt-2">Entreprise</div>
                </div>
                <div class="progress-step" id="step2">
                    <span class="progress-label">2</span>
                    <div class="mt-2">Associés</div>
                </div>
                <div class="progress-step" id="step3">
                    <span class="progress-label">3</span>
                    <div class="mt-2">Détails AGO</div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Container pour les notifications -->
        <div class="toast-container"></div>

        <form id="pv-form" method="POST" action="{{ url_for('generer') }}">
            {% include 'partials/entreprise.html' %}
            {% include 'partials/associes.html' %}
            {% include 'partials/documents.html' %}
            {% include 'partials/preview.html' %}
        </form>
    </div>

    <!-- Bouton d'aide flottant -->
    <div class="floating-help" onclick="showHelp()" data-bs-toggle="tooltip" title="Besoin d'aide ?">
        <i class="fas fa-question-circle fa-2x"></i>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/validation.js"></script>
    <script src="/static/js/associes.js"></script>
    <script src="/static/js/preview.js"></script>
    <script src="/static/js/templates.js"></script>
</body>
</html>
